<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        {% block header %}
        {% endblock %}
    </style>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-success bg-light">
            <a class="navbar-brand" href="{% url 'posts:index' %}"> BloggerPost </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'posts:index' %}"> Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>
    <!-- Footer -->
    <footer class="py-3 bg-grey">
        <p class="m-0 text-dark text-center ">Copyright &copy; BloggerPost</p>
    </footer>
</body>
</html>
