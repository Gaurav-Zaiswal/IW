{% extends "base.html" %}

{% block header %}
    h5{
        padding:0;
        margin:0;
    }

    img{
        height: auto;
        width: 100%;
    }
{% endblock %}

{% block content %}
    {{ post.title }}<br>
    {{ post.created_on }}<br>
    <p>Author: {{ post.author.first_name }} {{ post.author.last_name }}</p>
    <img class="card-img-top" src="{{ post.thumbnail_img.url }}" alt="Card image cap">
    {{ post.content | safe }} <!-- here safe is a filter -> https://docs.djangoproject.com/en/3.0/ref/templates/builtins/#safe -->
{% endblock %}
